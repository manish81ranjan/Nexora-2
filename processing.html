<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing | Nexora</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #e9e9e9);
    }

    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #222;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Analyzing your photo with AI...</h2>
  <p>Please wait while we prepare your outfit suggestions.</p>

  <script>
    setTimeout(() => {
      window.location.href = "recommendation.html";
    }, 3000);
  </script>
</body>
</html>
